<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les salons</title>
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark"
        aria-label="Fifth navbar example"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Go Hairstyle</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarsExample05"
            aria-controls="navbarsExample05"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarsExample05">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Accueil</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="salons">Salon de coiffure</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Ajouter votre établissement</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="bi bi-person-circle"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container-fluid">
      <h2 class="text-center">Découvrez les salons à Paris</h2>
      <hr class="m-auto w-50 mb-3" />
      <section class="d-flex row justify-content-center gap-4">
        {{range .}}
        <div class="card col-3 p-0">
          <img
            src="assets/img/hairsalon.png"
            class="card-img-top"
            alt="Salon de coiffure {{.Name}}"
          />
          <div class="card-body">
            <h2 class="card-title">{{.Name}}</h2>
            <p class="card-text">
              Prenez rendez-vous dès maintenant chez <strong>{{.Name}}</strong>
            </p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{.Address}}</li>
            <li class="list-group-item">{{.Email}}</li>
          </ul>
          <div class="card-body">
            <!-- Ajout du lien vers la page de réservation avec l'ID du salon -->
            <a
              href="/reservation?salonID={{ .IDHairSalon }}"
              class="btn btn-outline-dark"
              >Prendre RDV</a
            >
          </div>
        </div>
        {{end}}
      </section>
    </main>

    <footer>
      <!-- place footer here -->
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
