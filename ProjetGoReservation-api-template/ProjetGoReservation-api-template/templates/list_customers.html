{{ define "content" }}
<h2>List of Customers</h2>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {{ range .Customers }}
        <tr>
            <td>{{ .IDCustomer }}</td>
            <td>{{ .FirstName }}</td>
            <td>{{ .LastName }}</td>
            <td>{{ .Email }}</td>
            <td>
                <a href="/customer/edit/{{ .IDCustomer }}" class="btn btn-primary">Edit</a>
                <a href="/customer/delete/{{ .IDCustomer }}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {{ end }}
    </tbody>
</table>
<a href="/customer/new" class="btn btn-success">Add New Customer</a>
{{ end }}
