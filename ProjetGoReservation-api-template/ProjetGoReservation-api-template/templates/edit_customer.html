<!DOCTYPE html>
<html lang="en">

<head>
  <title>Profil de {{.customer.FirstName}} {{.customer.LastName }}</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <main class="container mt-5">
    <h1>Bienvenue <span class="text-primary">{{ .customer.FirstName }} {{ .customer.LastName }} </span>!</h1>
    <h2>Modification de vos informations</h2>
    <form action="/customer/edit/{{ .customer.IDCustomer }}" method="post">
      <div class="form-group">
        <label for="firstName">Pr√©nom :</label>
        <input type="text" class="form-control" id="firstName" name="FirstName" value="{{ .customer.FirstName }}"
          required /><br />
      </div>

      <div class="form-group">
        <label for="lastName">Nom :</label>
        <input type="text" class="form-control" id="lastName" name="LastName" value="{{ .customer.LastName }}"
          required /><br />
      </div>

      <div class="form-group">
        <label for="email">Adresse mail :</label>
        <input type="email" class="form-control" id="email" name="Email" value="{{ .customer.Email }}" required /><br />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input type="password" class="form-control" id="password" name="Password"
          value="{{ .customer.Password }}" /><br />
      </div>
      <input type="submit" class="btn btn-warning" value="Sauvegarder mes modifications" />
    </form>

    <form action="/customer/delete/{{ .customer.IDCustomer }}" method="post">
      <input type="submit" class="btn btn-danger mt-5" value="Supprimer mon compte">
    </form>
  </main>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
