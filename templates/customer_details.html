<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bs5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>Votre profil {{.Firstname}} {{.Lastname}}</title>
</head>

<body>
    <main class="container mt-5">
        <h1>Bonjour {{.Firstname}} {{.Lastname}} !</h1>
        <label for="firstname">Votre pr√©nom :</label>
        <input class="mb-3" type="text" name="firstname" id="firstname" placeholder="{{.Firstname}}">
        <br>
        <label for="lastname">Votre nom :</label>
        <input class="mb-3" type="text" name="lastname" id="lastname" placeholder="{{.Lastname}}">
        <br>
        <label for="mail">Votre mail :</label>
        <input class="mb-3" type="text" name="mail" id="mail" placeholder="{{.Email}}">
        <br>
        <button type="submit" class="btn btn-outline-primary">Modifier mes informations</button>

    </main>
    <!-- bs5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
