<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Coiffeurs</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Liste des Coiffeurs</h2>
        <a href="/add-hairdresser" class="btn btn-primary mb-2">Ajouter un coiffeur</a>
        <a href="/" class="btn btn-secondary mb-2">Retour</a>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Pr√©nom</th>
                    <th>Nom</th>
                    <th>Salon de coiffure</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                <tr>
                    <td>{{.IDHairDresser}}</td>
                    <td>{{.FirstName}}</td>
                    <td>{{.LastName}}</td>
                    <td>{{.IDHairSalon}}</td>
                    <td>
                        <a href="/edit-hairdresser/{{.IDHairDresser}}" class="btn btn-sm btn-info">Edit</a>
                        <form action="/delete-hairdresser/{{.IDHairDresser}}" method="POST" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-danger">Supprimer</button>
                        </form>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>
</html>
