<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Clients</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Liste des Clients</h2>
        <a href="/add-customer" class="btn btn-primary mb-2">Ajouter un client</a>
        <a href="/" class="btn btn-secondary mb-2">Retour</a>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Nom complet</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                <tr>
                    <td>{{.IDCustomer}}</td>
                    <td>{{.Email}}</td>
                    <td>{{.FirstName}} {{.LastName}}</td>
                    <td>{{.Role}}</td>
                    <td>
                        <a href="/edit-customer/{{.IDCustomer}}" class="btn btn-sm btn-info">Edit</a>
                        <form action="/delete-customer/{{.IDCustomer}}" method="POST" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-danger">Supprimer</button>
                        </form>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>
</html>
