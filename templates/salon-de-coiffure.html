<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des Clients</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Liste des Clients</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Rôle</th>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Email</th>
        </tr>
        {{range .}}
        <tr>
            <td>{{.Id}}</td>
            <td>{{.Role}}</td>
            <td>{{.Firstname}}</td>
            <td>{{.Lastname}}</td>
            <td>{{.Email}}</td>
        </tr>
        {{else}}
        <tr>
            <td colspan="5">Aucun client trouvé.</td>
        </tr>
        {{end}}
    </table>
</body>
</html>
