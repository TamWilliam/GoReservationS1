<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{.PageTitle}}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main class="container-fluid">
      <section class="d-flex row justify-content-center gap-4">
          {{range .Hairsalons}}
          <div class="card col-3">
            <img
              src="/assets/img/hairsalon.png"
              class="card-img-top"
              alt="Salon de coiffure {{.Name}}"
            />
            <div class="card-body">
              <h2 class="card-title">{{.Name}}</h2>
              <p class="card-text">
                Prenez rendez-vous dÃ¨s maintenant chez <strong>{{.Name}}</strong>
              </p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{.Address}}</li>
              <li class="list-group-item">{{.Email}}</li>
            </ul>
            <div class="card-body">
              <a href="#" class="btn btn-outline-dark">Prendre RDV</a>
            </div>
          </div>
          {{end}}
      </section>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
