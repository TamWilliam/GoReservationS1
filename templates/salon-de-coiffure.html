<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{{ .PageTitle }}</title>
  </head>

  <body>
    <h1>{{.PageTitle}}</h1>
    <ul>
      {{range .Todos}} {{if .Done}}
      <li class="done">{{.Title}}</li>
      {{else}}
      <li>{{.Title}}</li>
      {{end}} {{end}}
    </ul>
  </body>
</html>
