<!DOCTYPE html>
<html>
<head>
    <title>Session Login</title>
</head>
<body>
    <form method="POST" action="/login">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Connexion</button>
    </form>
</body>
</html>
